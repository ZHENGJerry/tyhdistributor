<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>店铺管理-商品管理</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/product-manage.css">
</head>
<body>
	<div id="routeproduct-title">
		<h1>商品管理</h1>
	</div>

	<div id="routeproduct">
		<div class="routeproduct-top" style="position:relative;">
			<for m class="form-inline" role="form">
				<div class="btn-group finace" role="group">
				    <button type="button" class="btn btn-default finace-income">店铺商品</button>
				    <div class="btn-group" role="group">
				        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:100px;">
				       		<span class="income-outcome">全部商品</span><span class="caret"></span>
					    </button>
					    <ul class="dropdown-menu finace-income-state">
					        <li><a>全部商品</a></li>
					        <li><a>我的收入</a></li>
					        <li><a>我的支出</a></li>
					    </ul>
					</div>
				</div>
				<div class="btn-group finace" role="group" style="margin-left:67px;">
				    <button type="button" class="btn btn-default finace-type">产品状态</button>
				    <div class="btn-group" role="group">
				        <button type="button" style="width:100px;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				       		<span class="finace-type-state-replace">全部</span><span class="caret"></span>
					    </button>
					    <ul class="dropdown-menu finace-type-state">
					        <li><a>全部</a></li>
					        <li><a>系统订单</a></li>
					        <li><a>自拟订单</a></li>
					    </ul>
					</div>
				</div>
				
			<button type="button" class="btn btn-primary finace-search">查询</button> 

				<div class="btn-group finace" role="group"	style="position: absolute;top:0;left:800px;">
				    <div class="btn-group" role="group">
				        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:100px;">
				       		<span class="income-outcome">导入商品</span><span class="caret"></span>
					    </button>
					    <ul class="dropdown-menu finace-income-state">
					        <li><a>商品一</a></li>
					        <li><a>商品二</a></li>
					        <li><a>商品三</a></li>
					    </ul>
					</div>
				</div>
		
		<div id="finace-middle">
			
			<p class="finace-order">共计有&nbsp;&nbsp;&nbsp;<span>120</span>&nbsp;&nbsp;&nbsp;个订单</p>
			<div class="finace-select">
				<input type="checkbox" class="finace-order-select" style="position: relative;top:2px;">&nbsp;&nbsp;选择全部
			</div>
			<br>
			<!-- <p class="finace-totle-income">收入总计&nbsp;&nbsp;&nbsp;<span>12345678</span>&nbsp;&nbsp;&nbsp;元</p>
			<p class="finace-totle-out">支出总计&nbsp;&nbsp;&nbsp;<span>12345678</span>&nbsp;&nbsp;&nbsp;元</p>
			<button type="button" class="btn btn-primary finace-export">导出Excel结果</button> -->
		</div>
		
		<table class="table table-hover table-routeproduct table-inquery" id="table" style="table-layout:fixed">
			<!-- <caption>
				<h3>查询结果</h3>
			</caption> -->
	      	<thead class="routeproduct-inquire-thead">
		        <tr>
		            <th class="finace-serial">序号</th>
		            <th class="finace-num">商品编号</th>
		            <th class="finace-product">商品名称</th>
		            <th class="finace-username">供应商</th>
		            <th class="finace-tellphone">商品分类</th>
		            <!-- <th class="finace-account">商品详情</th>
		            <th class="finace-money">金额</th>
		            <th class="finace-income-detail">收入</th>
		            <th class="finace-out-detail">支出</th> -->
		            <th class="finace-detail">商品详情</th>
		            <th class="finace-out-detail">操作</th>
		        </tr>
		    </thead>
		    <tbody>
		       <!--  <tr>
		          	<td class="finace-serial arial-sans"><label class="finace-xuhao"><input type="checkbox" class="finace-xh-select">&nbsp;001</label></td>
		         	<td class="finace-num arial-sans">120120001001</td>
		         	<td class="finace-product">泰国曼谷普吉岛至尊帝皇五晚七日游发答案是否打算</td>
		          	<td class="finace-username arial-sans">欧阳少华</td>
		          	<td class="finace-tellphone">15822455770</td>
		          	<td class="finace-account">50人</td>
		          	<td class="finace-money">12345元</td>
		          	<td class="finace-income-detail">12345元</td>
		          	<td class="finace-out-detail">12345元</td>
		          	<td class="finace-detail"><button type="button" class="btn btn-primary">详情</button></td>
		        </tr> -->
		        <tr>
		          	<td class="finace-serial arial-sans"><label class="finace-xuhao"><input type="checkbox" class="finace-xh-select">&nbsp;002</label></td>
		         	<td class="finace-num arial-sans">120120001001</td>
		         	<td class="finace-product">泰国曼谷普吉岛至尊帝皇五晚七日游发答案是否打算</td>
		          	<td class="finace-username arial-sans">天津康辉</td>
		          	<td class="finace-tellphone">旅游路线</td>
		          	<!-- <td class="finace-account">50人</td>
		          	<td class="finace-money">12345元</td>
		          	<td class="finace-income-detail">12345元</td>
		          	<td class="finace-out-detail">12345元</td> -->
		          	<td class="finace-detail"><button type="button" class="btn btn-primary">详情</button></td>
		          	<td class="finace-out-detail">
		          		<div class="btn-group" role="group">
		        					        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:70px;">
		        					       		<span class="customer-order-state-click">操作</span><span class="caret"></span>
		        						    </button>
		        						    <ul class="dropdown-menu customer-order-state" style="min-width:80px;">
		        						        <li><a>操作</a></li>
		        						        <li><a>客户分组</a></li>
		        						        <li><a>移动分组</a></li>
		        						        <li><a>删除客户</a></li>
		        						    </ul>
		        						</div>
		        	</td>
		        </tr>
	      	</tbody>
	    </table>
    </div>
	
	
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>	
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/finace.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>保险产品管理</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/pro-manage.css">
</head>
<body>
	<div class="main-wrap">
		<h1>保险产品管理</h1>
		<div class="main-con">
			<div class="pro-title">
				<label for="">产品状态</label>
				<select name="" id="">
					<option value="">全部</option>
					<option value="">正常运行</option>
					<option value="">仓库存放</option>
				</select>
				<input type="button" value="查询" class="pro-t-search">
			</div>
			<div class="pro-num">
				<span>共计有<span>10</span>个保险产品</span>
			</div>
			<div class="pro-pro">
				<table>
					<tr>
						<td class="pro-p-index">序号</td>
						<td class="pro-p-name">产品名称</td>
						<td class="pro-p-num">产品编号</td>
						<td class="pro-p-stat">产品状态</td>
						<td class="pro-p-info">产品详情</td>
						<td class="pro-p-opa">操作</td>
					</tr>
					<tr>
						<td class="pro-p-index">
							<input type="checkbox">
							<span>001</span>
						</td>
						<td class="pro-p-name">境外旅游个人意外险</td>
						<td class="pro-p-num">123456789012</td>
						<td>正常运行</td>
						<td class="pro-p-stat"><input type="button" value="产品详情"></td>
						<td class="pro-p-opa">
							<select name="" id="">
								<option value="">修改此产品</option>
								<option value="">下架此产品</option>
								<option value="">上架此产品</option>
								<option value="">删除此产品</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	
</body>
</html>

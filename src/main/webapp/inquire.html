<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单查询</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/routeProduct.css">
</head>
<body>
	<div id="routeproduct-title">
		<h1>查询订单</h1>
	</div>

	<div id="routeproduct">
		<div class="routeproduct-top">
			<div class="routeproduct-inquire">
				查询条件
			</div>
			<form class="form-inline form-inquire" role="form">
				<div class="form-group">
				    <div class="input-group input-product">
				      	<div class="input-group-addon">产品编号</div>
				        <input class="form-control product-num form-width" type="text" value="120120001001">
				    </div>
				</div>
				<div class="form-group">
				    <div class="input-group">
				      	<div class="input-group-addon input-state">订单状态</div>
					    <div class="btn-group input-select">
						  	<button type="button" class="btn btn-default dropdown-toggle routeproduct-audit" data-toggle="dropdown">
						    	已审核 <span class="caret"></span>
						  	</button>
						  	<ul class="dropdown-menu dropdown-deal audit-state" role="menu" style="display:none;">
							    <li><a href="#">已审核</a></li>
							    <li><a href="#">未审核</a></li>
						  	</ul>
						</div>
				    </div>
				</div>
				<div class="form-group">
				    <div class="input-group routeproduct-time">
				      	<div class="input-group-addon">下单时间</div>
				        <input class="form-control form-width form-control-time form-control-from-time" type="text">
				        <span class="routeproduct-line">--</span>
				        <input class="form-control form-width form-control-time form-control-to-time" type="text">
				    </div>
				</div>
				<div class="form-group">
				    <div class="input-group input-order">
				      	<div class="input-group-addon routeproduct-order">订单号</div>
				        <input class="form-control form-width"  type="text">
				    </div>
				</div>
				<div class="form-group">
				    <div class="input-group input-phone">
				      	<div class="input-group-addon">联系电话</div>
				        <input class="form-control form-width" type="text">
				    </div>
				</div>
			</form>
			<div class="routeproduct-inquery-btn">
				<button class="btn btn-primary btn-info-search">搜索</button>
			</div>
		</div>

		<table class="table table-hover table-routeproduct table-inquery">
			<caption>
				<h3>查询结果</h3>
				<button class="btn btn-primary routeproduct-export">导出结果</button>
			</caption>
	      	<thead class="routeproduct-inquire-thead">
		        <tr>
		            <th class="routeproduct-serial">序号</th>
		            <th class="routeproduct-num">订单编号</th>
		            <th class="routeproduct-product">产品编号/名称</th>
		            <th class="routeproduct-validate">有效期</th>
		            <th class="routeproduct-state">状态</th>
		            <th class="routeproduct-detail">产品详情</th>
		            <th class="routeproduct-opreating">操作</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr>
		          	<td class="routeproduct-serial arial-sans">001</td>
		         	<td class="routeproduct-num arial-sans">120120001001</td>
		         	<td class="routeproduct-product routeproduct-product-inquire"><span class="arial-sans">120120001001</span><em>/</em>泰国曼谷+芭提雅+普吉岛至尊帝皇五晚七日游</td>
		          	<td class="routeproduct-validate arial-sans">2017.04.06</td>
		          	<td class="routeproduct-state">正常</td>
		          	<td class="routeproduct-detail"><button class="btn btn-primary">查看详情</button></td>
		          	<td class="routeproduct-opreating"><span class="routeproduct-opreating-modfiy">修改</span><span class="routeproduct-opreating-off">下架</span></td>
		        </tr>
	      	</tbody>
	    </table>
    </div>
	
	
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>	
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/routeProduct.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>保单处理</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/bd-deal.css">
</head>
<body>
	<div class="main-wrap">
		<h1>保单处理</h1>
		<div class="main-con">
			<div class="pro-title">
				<label for="">产品名称</label>
				<select name="" id="">
					<option value="">全部</option>
					<option value="">境内个人旅游意外险</option>
					<option value="">境外个人旅游意外险</option>
				</select>
				<input type="button" value="查询" class="pro-t-search">
			</div>
			<div class="pro-num">
				<span>共计有<span>10</span>个订单未处理</span>
				<input type="checkbox" class="sel-all"><label for="">选择全部</label>
				<div class="pro-num-btn">
					<input type="button" value="导出为Excel表格">
					<input type="button" value="批量处理" class="btn-pil">
					<input type="button" value="上传保单图片">
				</div>
			</div>
			<div class="pro-pro">
				<table>
					<tr>
						<td class="pro-p-index">序号</td>
						<td class="pro-p-name">产品名称</td>
						<td class="pro-p-per">投保人</td>
						<td class="pro-p-des">目的地</td>
						<td class="pro-p-pernum">人数</td>
						<td class="pro-p-date">投保日期</td>
						<td class="pro-p-num">保单号</td>
					</tr>
					<tr>
						<td class="pro-p-index">
							<input type="checkbox">
							<span>001</span>
						</td>
						<td class="pro-p-name">境外旅游个人意外险</td>
						<td class="pro-p-per">欧阳少华</td>
						<td class="pro-p-des">佛罗里达州</td>
						<td class="pro-p-pernum">50人</td>
						<td class="pro-p-date">2017.02.01-2017.02.29</td>
						<td class="pro-p-num">1234567890123456789</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/bd-deal.js"></script>
</body>
</html>

<!-- 用户添加  -->
<div class="modal-dialog" role="document" style="z-index: 9999;">
    <div class="modal-content" style="width:600px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size:18px; text-align:center;" >用户添加</h4>
      </div>
      <div class="modal-body">
      	<form class="form-inline customer-add">
            <span>客户姓名</span><input type="text" class="form-control gap customer-username">
            <span class="gap-front">联系电话</span><input type="text" class="form-control gap customer-tellphone" maxlength="11">
            <br>
            <span>所属单位</span><input type="text" class="form-control gap customer-danwei">
            <span class="gap-front">电子邮箱</span><input type="text" class="form-control gap customer-email">
            <br>
            <span>客户分组</span>
            <div class="btn-group" style="display: inline-block;margin-top:10px;">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 182px;margin-left: 15px;height: 34px;line-height: 34px;">
                 <span class="bm-fw" style="position: initial;"></span>
                 <span class="caret" style="margin-top:7px;margin-right: 8px;float: right;"></span>
              </button>
              <ul class="dropdown-menu bmTotal"></ul>
            </div>
            <span class="gap-front">职位名称</span><input type="text" class="form-control gap customer-career">
            <span class="customer-info" style="display: none;"></span>
        </form>
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-primary customer-cacel" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary customer-sure">确定</button>
      </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog

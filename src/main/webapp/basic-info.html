<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>账号管理-基本信息</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/basic-info.css">
</head>
<body>
	<div id="main-wrap">
		<h5>基本信息</h5>
		<div class="info-wrap">
			<div class="info-pic">
				<img class="support-img" style="border-radius: 20px;">
				<input type="button" value="添加头像">
				<input type="file" class="tou-pic">
			</div>
			<div class="info-password">
				<ul>
					<li>
						<span>供应商名称</span>
						<span class="basic-company"></span>
					</li>
					<li class="if-pas-count">
						<span>登录账号</span>
						<span class="basic-username"></span>
					</li>
					<li class="if-pas-pas">
						<span>密码</span>
						<span class="basic-password">********</span>
					</li>
				</ul>
				<input type="button" class="info-btn" value="修改密码">
			</div>
			<div class="info-card">
				<ul>
					<li>
						<span>银行账户</span>
						<span class="basic-company-name"></span>
					</li>
					<li>
						<span>银行卡号</span>
						<span class="basic-company-bank"></span>
					</li>
					<li>
						<span>开户行名称</span>
						<span class="basic-company-bank-name"></span>
					</li>
				</ul>
				<input type="button" class="info-btn" value="修改银行卡">
			</div>
			<div class="info-account">
				<ul>
					<li>
						<span>支付宝账户</span>
						<span class="basic-company-zhi"></span>
					</li>
				</ul>
				<input type="button" class="info-btn" value="修改账号">
			</div>
			<div class="info-info">
				<ul>
					<li>
						<span>座机电话</span>
						<span class="basic-company-z"></span>
					</li>
					<li>
						<span>业务联系电话</span>
						<span class="basic-company-y"></span>
					</li>
					<li>
						<span>接收短信手机</span>
						<span class="basic-company-d"></span>
					</li>
				</ul>
				<input type="button" class="info-btn" value="修改信息">
			</div>
			<div class="info-save">
				<ul>
					<li>
						<span>支付验证</span>
						<span class="payValidate">
							<input type="text" maxlength="11" placeholder="输入支付短信验证手机" class="tel zhifuPhone">
						</span>
					</li>
				</ul>
				<input type="button" class="info-btn no-diag no-diag-complete" value="保存">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/moxie.js"></script>
    <script type="text/javascript" src="js/plupload.full.min.js"></script>
    <script type="text/javascript" src="js/qiniu.js"></script>
    <script type="text/javascript" src="js/public.js"></script> 
	<script type="text/javascript" src="js/basic-info.js"></script>
</body>
</html>
